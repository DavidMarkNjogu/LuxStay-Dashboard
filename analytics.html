<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analytics - LuxStay Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/admin.css" />
  <script type="module" src="components/layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* main {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-secondary, #f8f9fa);
      color: var(--text-primary, #212529);
      min-height: calc(100vh - 80px);
      padding: 2rem;
      box-sizing: border-box;
    } */
    h2 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: var(--primary-color, #3a86ff);
    }
    .chart-container {
      background: var(--bg-primary, #fff);
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      padding: 1rem;
      max-width: 900px;
      margin-bottom: 2rem;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <layout-component>
    <main class="page-content">
      <h2>Analytics</h2>
      <div class="chart-container">
        <canvas id="bookingChart" aria-label="Bookings over last 6 months" role="img"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="revenueChart" aria-label="Monthly revenue over last 6 months" role="img"></canvas>
      </div>
    </main>
  </layout-component>

  <script>
    const bookingCtx = document.getElementById('bookingChart').getContext('2d');
    const bookingChart = new Chart(bookingCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Bookings',
          data: [120, 150, 170, 140, 180, 200],
          borderColor: 'var(--primary-color, #3a86ff)',
          backgroundColor: 'rgba(58, 134, 255, 0.2)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    const revenueChart = new Chart(revenueCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue ($)',
          data: [15000, 18000, 22000, 20000, 25000, 27000],
          backgroundColor: 'var(--accent-color, #ff006e)',
          borderRadius: 6,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
